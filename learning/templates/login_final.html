{% extends "base.html" %} 
{% block content %} 

<!-- Hero Section -->
<div class="hero text-white text-center py-5 mb-5" style="background: linear-gradient(45deg, #007bff, #00c6ff);">
    <h1 class="display-4">Login to Your Account</h1>
    <p class="lead">Access your dashboard and start solving problems!</p>
    <a href="#login-form" class="btn btn-light btn-lg">Get Started</a>
</div>

<!-- Login Heading (outside the form container) -->
<h2 class="login-heading">Login</h2>

<!-- Login Form -->
<div class="container">
    <form method="POST" class="p-4 bg-white rounded shadow">
        {% csrf_token %}

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">login</button>

    </form>
    <div class="text-center mt-3">
        <a href="signup.html">Don't have an account? Sign up here.</a>
    </div>
</div>
{% endblock %}
